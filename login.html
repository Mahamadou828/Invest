<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e762997950.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/login.css" />

    <title>LogIn</title>
  </head>
  <body>
    <div class="login">
      <div class="banner"></div>
      <form action="" class="login-form d-flex flex-column">
        <a class="navbar-brand logo" href="index.html"
          >ZONE GROUP <br />
          INVESTMENT</a
        >
        <h2>Log into your account</h2>
        <p>Don't have an account? <a href="">Register here</a></p>
        <div class="input-contain d-flex flex-column">
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="far fa-user"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername2"
              placeholder="E-mail"
            />
          </div>
          <div class="input-group mb-4 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername2"
              placeholder="Password"
            />
          </div>
          <div class="form-check mb-4 mr-sm-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
            />
            <label class="form-check-label" for="inlineFormCheck">
              Remember me
            </label>
          </div>
          <a href="#" class="mx-auto text-center forget">Forgot password?</a>
          <button>
            LogIn
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
